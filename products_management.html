<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - IERG4210 Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>IERG4210 Shopping Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">HomePage</a> &gt; <a id="currentPage">Product Management</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="category-list">
            <h2>Product Management</h2>
        </div>

        <div class="management-list-container">
            <div class="management-form-container">
                <form id="addProductForm">
                    <input type="hidden" id="productId" name="productId">
                    <label for="catid">Category:</label>
                    <select id="catid" name="catid"></select>
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" name="image" accept="image/jpeg,image/gif,image/png">
                    <button type="submit" id="submitButton">Add Product</button>
                </form>
            </div>
            <div id="productList">
            </div>
        </div>
    </main>

    <script src="products_managementScript.js"></script>
</body>

</html>
