<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - IERG4210 Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IERG4210 Shopping Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">HomePage</a> &gt; <a id="currentCategory">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="category-list">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Vegetables</a></li>
                <li><a href="#">Fruits</a></li>
                <li><a href="#">Meats</a></li>
            </ul>
        </div>

        <div class="product-list" id="productList">

            <div class="product vegetables">
                <a href="Product.html?product=carrot">
                    <img src="Carrot.jpg" alt="Carrot">
                    <h2>Carrot</h2>
                </a>
                <p>Price: $10</p>
                <button class="add-to-cart" data-product-name="carrot" data-price="10">Add to Cart</button>
            </div>
            <div class="product vegetables">
                <a href="Product.html?product=tomato">
                    <img src="Tomato.jpg" alt="Tomato">
                    <h2>Tomato</h2>
                </a>
                <p>Price: $15</p>
                <button class="add-to-cart" data-product-name="tomato" data-price="15">Add to Cart</button>
            </div>

            <div class="product fruits" style="display: none;">
                <a href="Product.html?product=apple">
                    <img src="Apple.jpg" alt="Apple">
                    <h2>Apple</h2>
                </a>
                <p>Price: $10</p>
                <button class="add-to-cart" data-product-name="apple" data-price="10"> Add to Cart</button>
            </div>
            <div class="product fruits" style="display: none;">
                <a href="Product.html?product=banana">
                    <img src="Banana.jpg" alt="Banana">
                    <h2>Banana</h2>
                </a>
                <p>Price: $5</p>
                <button class="add-to-cart" data-product-name="banana" data-price="5">Add to Cart</button>
            </div>

            <div class="product meats" style="display: none;">
                <a href="Product.html?product=chicken">
                    <img src="Chicken.jpg" alt="Chicken">
                    <h2>Chicken</h2>
                </a>
                <p>Price: $25</p>
                <button class="add-to-cart" data-product-name="chicken" data-price="25">Add to Cart</button>
            </div>
            <div class="product meats" style="display: none;">
                <a href="Product.html?product=pork">
                    <img src="Pork.jpg" alt="Pork">
                    <h2>Pork</h2>
                </a>
                <p>Price: $30</p>
                <button class="add-to-cart" data-product-name="pork" data-price="30">Add to Cart</button>
            </div>
        </div>
    </main>

    <div class="shopping-list" id="shoppingList">
        <div class="shopping-list-trigger">🛒</div>
        <div class="shopping-list-content">
            <h2>Shopping List</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: <span id="totalPrice">$0.00</span></p>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="AddToCartScript.js"></script>
    <script src="IndexScript.js"></script>
</body>
</html>
