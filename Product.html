<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - IERG4210 Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IERG4210 Shopping Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">HomePage</a> &gt; <a id="categoryLink">Categories</a> &gt; <a id="productName">Product</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="category-list">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Vegetables</a></li>
                <li><a href="#">Fruits</a></li>
                <li><a href="#">Meats</a></li>
            </ul>
        </div>

        <div class="product-details" id="productDetails">
            <img src="Carrot.jpg" alt="Product Image" class="product-image">
            <h2 class="product-name">Product Name</h2>
            <p class="product-description">Product Description...</p>
            <p class="product-price">Price: $0</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <div class="shopping-list" id="shoppingList">
        <div class="shopping-list-trigger">🛒</div>
        <div class="shopping-list-content">
            <h2>Shopping List</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: <span id="totalPrice">$0.00</span></p>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="AddToCartScript.js"></script>
    <script src="ProductScript.js"></script>
</body>
</html>
