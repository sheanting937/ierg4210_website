<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - IERG4210 Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>IERG4210 Shopping Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">HomePage</a> &gt; <a id="categoryLink">Category</a> &gt; <a id="productName">Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-details" id="productDetails">
            <img src="" alt="Product Image" class="product-image">
            <h2 class="product-name"></h2>
            <p class="product-description"></p>
            <p class="product-price"></p>
            <button class="add-to-cart" data-pid="">Add to Cart</button>
        </div>
    </main>

    <div class="shopping-list" id="shoppingList">
        <div class="shopping-list-trigger" onclick="toggleShoppingList()">🛒</div>
        <div class="shopping-list-content">
            <h2>Shopping List</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: <span id="totalPrice">$0.00</span></p>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="AddToCartScript.js"></script>
    <script src="productScript.js"></script>
</body>

</html>
